[build]
  # Directory to publish (Vite builds to 'dist' by default)
  publish = "dist"
  
  # Build command
  command = "npm run build"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"

# SPA redirect rule - redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200