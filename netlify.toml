[build]
  # Directory to publish (Vite builds to 'dist' by default)
  publish = "dist"
  
  # Build command
  command = "npm run build"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"

# SPA redirect rule - redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Form submission success redirect
[[redirects]]
  from = "/?success=true"
  to = "/thank-you.html"
  status = 302

# Netlify Forms configuration
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true